<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="App com funções para manipulação de texto"
    />
    <meta name="google-adsense-account" content="%VITE_AD_CLIENT%" />

    <!-- Favicon e Manifest -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Título da Página -->
    <title>Conversor de Textos</title>

    <!-- CookieBot -->
    <script
      id="Cookiebot"
      src="https://consent.cookiebot.com/uc.js"
      data-cbid="%VITE_COOKIEBOT_ID%"
      data-blockingmode="auto"
      type="text/javascript"
    ></script>

    <!-- Google Tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=%VITE_GTAG_ID%"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "%VITE_GTAG_ID%");
    </script>

    <!-- Google AdSense -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=%VITE_AD_CLIENT%"
      crossorigin="anonymous"
      data-cookieconsent="marketing"
    ></script>

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=%VITE_GOOGLE_ANALYTICS_ID%"
      data-cookieconsent="statistics"
    ></script>
    <script type="text/javascript" data-cookieconsent="statistics">
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "%VITE_GOOGLE_ANALYTICS_ID%");
    </script>
  </head>
  <body>
    <!-- Aviso para habilitar JavaScript -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Ponto de Montagem da Aplicação -->
    <div id="root"></div>

    <!-- Script Principal -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
